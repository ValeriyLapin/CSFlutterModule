syntax = "proto3";

message FStudent {
    string id = 1;
    string classroom_id = 2;
    string teacher_email = 3;
    double birthday = 4; // timeIntervalSince1970
    string first_name = 5;
    string last_name = 6;
    string created_at = 7;
    string updated_at = 8;
}

message FClassroom {
    string document_id = 1;
    string full_name = 2;
    string name = 3;
    string school_grade_name = 4;
    repeated FStudent students = 5;
}
