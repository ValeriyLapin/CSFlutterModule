syntax = "proto3";

enum ResourceType {
    UNKNOWN = 0;
    PDF = 1;
    IMAGE = 2;
    VIDEO = 3;
    AUDIO = 4;
    URL = 5;
}

message ResourcesList {
    repeated Resource resources = 1;
}

message IntList {
    repeated int32 values = 1;
}

message Resource {
    string id = 1;
    string date = 2;
    map<string, IntList> flares = 3;
    string path = 4;
    string title = 5;
    ResourceType type = 6;
    bool isICloud = 7;
    bool canBeDownloaded = 8;
    bool isDownloading = 9;
    bool isDownloaded = 10;
    bool hasFlares = 11;
}
